<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Detection</title>
</head>
<body>
    <h1>Knownn Fraud Detection Application</h1>
    
    <form action="/predict" method="post">
        <label for="message">Enter the Email/SMS message:</label>
        <input type="text" id="message" name="message" required>
        <button type="submit">Check if it's spam or not</button>
    </form>

    {% if warning %}
        <p style="color: red;">{{ warning }}</p>
    {% endif %}

    {% if prediction %}
        <h2>{{ prediction }}</h2>
    {% endif %}
</body>
</html>
